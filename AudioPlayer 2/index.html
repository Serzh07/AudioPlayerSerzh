<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main" id="main"></div>
    <div class="player">
        <div class="row1"></div>
        <div id="songTitle">Title</div>
        <div class="row2">
            <div class="play">
                <img src="images/previous.png" id="pre" onclick="prev()" alt="">
                <img src="images/play-button-arrowhead.png" id="play" onclick="playOrPause()" alt="">
                <img src="images/next.png" id="next" onclick="next()" alt="">
            </div>
            <div class="seek-bar" id="seek-bar">
                <div class="fill" id="seek-fill"></div>
                <div class="handle" id="seek-handle"></div>
            </div>
            <div class="mute">
                <div class="currentTime" id="currentTime">00:00 / 00:00</div>
                <div class="muteButtons">
                    <img src="images/volume-down.png" id="decrease" onclick="decrease()" alt="">
                    <img src="images/volume.png" id="mute" onclick="muted()" alt="">
                    <img src="images/increase-volume.png" id="increase" onclick="increase()" alt="">
                    
                </div>
            </div>
        </div>
    </div>
    <div class="playlist">
        <ul id="playlist">
            <li onclick="playSongAt(0)">Song 1</li>
            <li onclick="playSongAt(1)">Song 2</li>
            <li onclick="playSongAt(2)">Song 3</li>
            <li onclick="playSongAt(3)">Song 4</li>
        </ul>
    </div>
    <audio id="audio" src="path/to/your/audio/file.mp3"></audio>
        <script src="script.js"></script>
</body>

</html>
